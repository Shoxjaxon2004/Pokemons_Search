<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">
        <form id="pokemon__form">  
            <button id="name__search" class="form__btn">By name</button>
            <input class="form-item" id="pokemon__input" type="search">
            <button id="weak__search" class="form__btn">By Weak</button>
        </form>
    </div>

    <div class="container">
        <div class="pokemons"></div>
    </div>
    <template class="pokemon-template">
        <div class="pokemon">
            <span class="pokemon__id">3</span>
            <img class="pokemon__pic" src="https://picsum.photos/300" alt="photo" class="pokemons__pic">
            <div class="pokemon__name">Pokemon</div>
            <ul class="pokemon__weak"></ul>
        </div>
    </template>
    <script src="js/pokemons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
